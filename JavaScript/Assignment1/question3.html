<body>
    <script>
        function getParity(n)
        {
            var parity = false;
            while(n != 0)
            {
                parity = !parity;
                n = n & (n - 1);
            }
            return parity;
        }
     
        var n = 10;
        document.write("Parity of no " + n + " = " + (getParity(n) ? "odd": "even"));
        
    </script>
</body>
