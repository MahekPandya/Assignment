<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 15</title>
</head>

<body>
    <script>

        function swap(arr, xp, yp)
        {
            var temp = arr[xp];
            arr[xp] = arr[yp];
            arr[yp] = temp;
        }
 
        function bubbleSort( arr, n)
        {
            var i, j;
            for (i = 0; i < n-1; i++)
            {
                for (j = 0; j < n-i-1; j++)
                {
                    if (arr[j] > arr[j+1])
                    {
                        swap(arr,j,j+1);
         
                    }
                }
 
            }
        }
 
        function printArray(arr, size)
        {
            var i;
            for (i=0; i < size; i++)
            document.write(arr[i]+ " ");
            document.write("\n");
        }
 
        var arr = [64, 34, 25, 12, 22, 11, 90];
        var n = 7;
        document.write("UnSorted array: \n");
        printArray(arr, n);
 
        bubbleSort(arr, n);
        document.write("Sorted array: \n");
        printArray(arr, n);
    </script>
</body>

</html>
